apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: ansible-scale-1-placement-1
  namespace: ansible-scale-1
  labels:
    app: ansible-scale-1
spec:
  predicates:
  - requiredClusterSelector:
      labelSelector:
        matchLabels:
          vendor: OpenShift
  tolerations:
  - key: cluster.open-cluster-management.io/unreachable
    operator: Exists
  - key: cluster.open-cluster-management.io/unavailable
    operator: Exists