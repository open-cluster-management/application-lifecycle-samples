apiVersion: v1                    
kind: Namespace
metadata:
  name: ansible-scale-1
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: ansible-scale-1
  namespace: ansible-scale-1
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values: 
          - ansible-scale-1
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: git
  namespace: ansible-scale-1
spec:
  type: git
  pathname: 'https://github.com/ruici-h/application-lifecycle-samples'
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: ansible-hook
  namespace: ansible-scale-1
  labels:
    app: ansible-scale-1
  annotations:
    apps.open-cluster-management.io/github-path: ansible-large-scale/ansible-single-job
    apps.open-cluster-management.io/github-branch: main
spec:
  hooksecretref:
    namespace: default
    name: ansible-fake
  channel: ansible-scale-1/git
  placement:
    placementRef:
      kind: Placement
      name: ansible-scale-1-placement-1
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: ansible-scale-1-placement-1
  namespace: ansible-scale-1
  labels:
    app: ansible-scale-1
spec:
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: name
              operator: In
              values:
                - rh-mg-alc-2
  clusterSets:
    - global
---
apiVersion: cluster.open-cluster-management.io/v1beta2
kind: ManagedClusterSetBinding
metadata:
  namespace: ansible-scale-1
  name: global
spec:
  clusterSet: global